<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly Away Plan - Login</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #2c3e50, #4ca1af);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
      }

      /* Container for Input and Buttons */
      .login-container {
        background-color: rgba(144, 207, 28, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        width: 400px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Profile Image */
      .login-container img {
        width: 50%;
        height: auto;
        object-fit: cover; /* Ensures the image fills the container without distortion */
        margin-bottom: 20px;
      }

      /* Input Field */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: calc(100% - 40px);
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
      }

      /* Buttons */
      .login-container button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-container button:hover {
        background-color: #45a049;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 15px;
        }

        .login-container button {
          font-size: 14px;
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img
        src="C:\Users\yazee\OneDrive - Umm Al-Qura University\Desktop\fly\fly.jpg"
        alt="Fly Away Logo"
      />
      <h1>Fly Away Plan</h1>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
