<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Away - Flights</title>
    <link rel="stylesheet" href="Flights.css">
    <link rel="stylesheet" href="Profile2.css">
    <script src="Profile2.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
        <div class="nav-links">
            <a href="HomePage.html">Home</a>
            <a href="Book.html">Book</a>
            <a href="#" class="active">Flights</a>
            <a href="#" onclick="toggleProfile()">Profile</a>
        </div>
    </nav>

    <div class="flights-container">
        <div class="flight-card">
            <div class="flight-info">
                <div class="flight-route">
                    <div class="flight-time">09:00</div>
                    <div class="flight-city">New York</div>
                </div>
                <div class="flight-duration">2h 30m</div>
                <div class="flight-route">
                    <div class="flight-time">11:30</div>
                    <div class="flight-city">London</div>
                </div>
            </div>
            <div class="flight-price">$499</div>
            <button class="book-button">Book Now</button>
        </div>

        <div class="flight-card">
            <div class="flight-info">
                <div class="flight-route">
                    <div class="flight-time">14:00</div>
                    <div class="flight-city">Paris</div>
                </div>
                <div class="flight-duration">1h 45m</div>
                <div class="flight-route">
                    <div class="flight-time">15:45</div>
                    <div class="flight-city">Rome</div>
                </div>
            </div>
            <div class="flight-price">$299</div>
            <button class="book-button">Book Now</button>
        </div>
    </div>
<!------------------------------------------------------------------------------------------->
    <!-- Add this HTML just before the closing </body> tag in all pages -->
    <div id="profilePopup" class="profile-popup">
        <div class="popup-content">
            <span class="close-btn" onclick="toggleProfile()">&times;</span>
            <h2>Profile Settings</h2>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword">
                </div>
                <div class="button-group">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="signout-btn" onclick="signOut()">Sign Out</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
