<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Away - Book</title>
    <link rel="stylesheet" href="Book.css">
    <link rel="stylesheet" href="Profile2.css">
    <script src="Profile2.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
        <div class="nav-links">
            <a href="HomePage.html">Home</a>
            <a href="#" class="active">Book</a>
            <a href="Flights.html">Flights</a>
            <a href="#" onclick="toggleProfile()">Profile</a>
        </div>
    </nav>

    <div class="booking-container">
        <h2>Book Your Flight</h2>
        <form class="booking-form">
            <div class="form-group">
                <label>From</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>To</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Departure Date</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Return Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Passengers</label>
                <select required>
                    <option>1 Passenger</option>
                    <option>2 Passengers</option>
                    <option>3 Passengers</option>
                </select>
            </div>
            <div class="form-group">
                <label>Class</label>
                <select required>
                    <option>Economy</option>
                    <option>Business</option>
                    <option>First Class</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Search Flights</button>
        </form>
    </div>
<!------------------------------------------------------------------------------------------->
    <!-- Add this HTML just before the closing </body> tag in all pages -->
    <div id="profilePopup" class="profile-popup">
        <div class="popup-content">
            <span class="close-btn" onclick="toggleProfile()">&times;</span>
            <h2>Profile Settings</h2>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword">
                </div>
                <div class="button-group">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="signout-btn" onclick="signOut()">Sign Out</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
