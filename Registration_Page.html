<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Away - Register</title>
    <link rel="stylesheet" href="Registration_Page.css">
</head>
<body>
    <div class="register-container">
        <img src="img.png" alt="Fly Away Logo">
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html" style="color: #4caf50; text-decoration: none;">Login</a></p>
    </div>
</body>
</html>
