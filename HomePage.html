<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Away - Home</title>
    <link rel="stylesheet" href="HomePage.css">
    <script src="profile.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img.png" alt="Airline Logo">
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="Book.html">Book</a>
            <a href="Flights.html">Flights</a>
            <a href="#" onclick="toggleProfile()">Profile</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="booking-card">
            <div class="booking-tabs">
                <a href="#" class="active">Book</a>
                <a href="#">Manage</a>
                <a href="#">Check-in</a>
                <a href="#">Flight status</a>
                <a href="#">Flight schedule</a>
            </div>

            <div class="additional-services">
                <a href="#">Stopover</a>
                <a href="#">Hotels</a>
                <a href="#">Cars</a>
                <a href="#">Umrah</a>
            </div>

            <div class="trip-type">
                <label class="radio-container">
                    <input type="radio" name="trip-type" checked>
                    <span class="radio-label">Round trip</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="trip-type">
                    <span class="radio-label">One way</span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="trip-type">
                    <span class="radio-label">Multi-city</span>
                </label>
                <div class="miles-toggle">
                    <span>Book with Miles</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="flight-search">
                <div class="search-input">
                    <label>From</label>
                    <input type="text" placeholder="City or airport" value="Jeddah (JED)">
                    <span class="plane-icon">✈</span>
                </div>
                <button class="swap-button">⇄</button>
                <div class="search-input">
                    <label>To</label>
                    <input type="text" placeholder="City or airport">
                    <span class="plane-icon">✈</span>
                </div>
            </div>

            <div class="travel-alert">
                <span class="info-icon">ⓘ</span>
                <p>Read more about the latest travel requirements for your next destination</p>
                <a href="#" class="learn-more">Learn more</a>
            </div>
        </div>

        <section class="destinations">
            <h2>popular destinations to visit</h2>
            <div class="destination-grid">
                <div class="destination-card"></div>
                <div class="destination-card"></div>
                <div class="destination-card large"></div>
            </div>
        </section>
    </main>
</body>
</html>
