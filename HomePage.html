<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Away - Home</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <nav class="navbar">
        <img src="img.png" alt="Fly Away Logo">
        <div class="nav-links">
            <a href="HomePage.html">Home</a>
            <a href="#">Flights</a>
            <a href="#">Hotels</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Your Journey Begins Here</h1>
            <p>Discover amazing destinations around the world</p>
        </div>
    </div>

    <div class="search-bar">
        <select>
            <option>From</option>
            <option>New York</option>
            <option>London</option>
            <option>Tokyo</option>
        </select>
        <select>
            <option>To</option>
            <option>Paris</option>
            <option>Dubai</option>
            <option>Singapore</option>
        </select>
        <input type="date" placeholder="Departure">
        <input type="date" placeholder="Return">
        <button>Search Flights</button>
    </div>

    <div class="destinations">
        <div class="destination-card">
            <img src="paris.jpg" alt="Paris">
            <div class="content">
                <h3>Paris, France</h3>
                <p>Starting from $499</p>
            </div>
        </div>
        <div class="destination-card">
            <img src="tokyo.jpg" alt="Tokyo">
            <div class="content">
                <h3>Tokyo, Japan</h3>
                <p>Starting from $699</p>
            </div>
        </div>
        <div class="destination-card">
            <img src="dubai.jpg" alt="Dubai">
            <div class="content">
                <h3>Dubai, UAE</h3>
                <p>Starting from $599</p>
            </div>
        </div>
        <div class="destination-card">
            <img src="bali.jpg" alt="Bali">
            <div class="content">
                <h3>Bali, Indonesia</h3>
                <p>Starting from $799</p>
            </div>
        </div>
    </div>
</body>
</html>
